<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="/style.css">
    <title>free solo
    </title>
</head>

<body>

    <img src=""
        alt=""
        class="s">
    <!-- Start Page -->
    <div class="image-container">
        <img class="bg-cloud"
            src="/assets/cloud.png"
            alt="">

    </div>
    <section id="start-page">

        <h1>Free Solo Viking</h1>
        <div>
            <h3>instructions</h3>
            <ul>
                <li>scale the wall using the <span id="controls">W,A,S and D</span> keys.</li>
                <li>Avoid falling rocks, they will make you fall...And you dont have a rope.</li>
                <li>Collect the chalk, it will stop your hands from getting sweaty, and give you bonus points!</li>
            </ul>
        </div>
        <a id="start-button"
            href="#">Start!</a>

    </section>
    <!-- Game Page -->
    <section id="game-page">
        <div id="game-container">
            <canvas id="canvas"
                width="800"
                height="600"></canvas>
        </div>

    </section>
    <!-- End Page -->

    <section id="end page">





    </section>



    <script src="/scripts/background.js"></script>
    <script src="/scripts/character.js"></script>
    <script src="/scripts/obstacle.js"></script>
    <script src="/scripts/bonus.js"></script>
    <script src="/scripts/app.js"></script>


</body>

</html>
